<div class="main">
    <h3 class="h3">Go Ahead Add The Questions</h3>
    <form [formGroup]="quesForm" (ngSubmit)="AddQues()" novalidate>
        <div class="designtable">
            <div class="form-group">
                <label style="margin-top: 1%;">Subject Name: </label>
                <select type="number" class="form-select" formControlName="subjectid" style="border-color: black;">
                    <option [ngValue]="1">Java</option>
                    <option [ngValue]="2">C/C++</option>
                    <option [ngValue]="3">Python</option>
                    <option [ngValue]="4">C#</option>
                    <option [ngValue]="5">.Net</option>
                    <option [ngValue]="6">SQL</option>
                  </select>
            </div>
            <div class="form-group">
                <label>Level: </label>
                <input type="number" style="border-color: black;" formControlName="level" class="form-control" maxlength="20">
            </div>
            <div class="form-group">
                <label>Question: </label>
                <textarea class="form-control" formControlName="question" rows="2" maxlength="100" style="border-color: black;"></textarea>
            </div>
            <div class="form-group">
                <label>Option 1</label>
                <input type="text" formControlName="option1" class="form-control" style="border-color: black;">
            </div>
            <div class="form-group">
                <label>Option 2</label>
                <input type="text" formControlName="option2" class="form-control" style="border-color: black;">
            </div>
            <div class="form-group">
                <label>Option 3</label>
                <input type="text" formControlName="option3" class="form-control" style="border-color: black;">
            </div>
            <div class="form-group">
                <label>Option 4</label>
                <input type="text" formControlName="option4" class="form-control" style="border-color: black;">
            </div>
            <div class="form-group">
                <label>Correct Answer</label>
                <input type="number" formControlName="correctanswer" class="form-control" style="border-color: black;">
            </div>

            <button type="submit" class="btn btn-outline-dark btn-light btn-lg" style="display: block; margin:auto; margin-top: 1%; margin-bottom: 1%; ">Add Question</button>

        </div >
    </form>
</div>
