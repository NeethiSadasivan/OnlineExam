<div class="main">
    <h3 style="text-align: center;padding-top: 1em;">Exam Page</h3>
      <div class="row">
          <div class="col-md-3" *ngFor="let i of subjects | slice:0:3">
              <div class="card" style="width: 18rem;height: 6rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{i.subjectname}}</h5>
                    
                    <a  class="nav-link" style="color: black;" routerLink="" (click)='examsubject(i.subjectname)'>Click To Take Exam</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3" *ngFor="let i of subjects | slice:3">
                  <div class="card" style="width: 18rem;height: 6rem;">
                      <div class="card-body">
                        <h5 class="card-title">{{i.subjectname}}</h5>
                        
                        <a class="nav-link" style="color: black;" routerLink="" (click)='examsubject(i.subjectname)'>Click To Take Exam</a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <footer class="page-footer font-small blue"style="background-color: #e3f2fd;">
